services:
  - type: web
    name: procurement-ai-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-5.1
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB
        value: procurement
      - key: MONGODB_COLLECTION
        value: purchases
      - key: APP_ENV
        value: production
